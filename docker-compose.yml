version: '2'

services:
    mysql:
        restart: always
        build: ./DOCKER/images/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
        ports:
            - "3307:3306"
        volumes:
            - ./DOCKER/volumes/_data:/var/lib/mysql
    openliberty:
        #image: ghcr.io/groupe-amt/project_1:latest
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "9088:9000"
        depends_on:
            - mysql
