version: '2'

services:
  mysql:
    build: ./DOCKER/images/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - ./volumes/_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_HOST=mysql
    restart: always
    depends_on:
      - mysql
    ports:
      - "8888:80"